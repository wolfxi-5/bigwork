    <script>
        $(function () {

            //商品查询
            $("#submit").click(function () {

                // var tr = $("table tr").eq($("table tr").length - 1);

                // var td = tr.children();

                // if ($("table tr").length == 2) {
                //     var number = 1;
                // } else {
                //     var number = Number(td.eq(0).html()) + 1;
                // }

                if (goodAttributes == "") {
                    alert('输入信息不能为空！');
                } else {
                    var description;
                    var originPrice;
                    var goodId;
                    $.ajax({
                        url: "http://localhost:8091/dbexp/goods/query/goodByAttributes", // 请求路径
                        type: "POST", //请求方式
                        data: {
                            "goodAttributes": goodAttributes
                        }, //请求参数

                        async: false,
                        dataType: "json",

                        //响应成功后的回调函数
                        success: function (dataes) {
                            if (dataes.msg == "success") {
                                var data=jQuery.parseJSON(dataes.data);
                                // alert(data.goodId);
                                goodId=data.goodId;
                                /*var str = "<tr><td id='" + data.goodAttributes + "'>" + data.goodAttributes +
                                    "</td><td>" + data.description +
                                    "</td><td>" + "1" +
                                    "</td><td>" + data.originPrice +
                                    "</td><td>" +
                                    "<a class='btn btn-default btn-sm' onclick='Delete(this);'>删除</a>" +
                                    "</td></tr>";
                                $("#goodTable").append(str);
                                var total = Number($("#total").html()) + data.originPrice;
                                $("#total").html(total);
*/
                            } else {
                                alert(dataes.msg);
                            }
                        },
                        //表示如果请求响应出现错误，会执行的回调函数
                        error: function () {
                            alert("不存在此商品，请重新输入！");
                            return;
                        },
                    });

                    $.ajax({
                        url: "http://localhost:8091/dbexp/goods/query/goods", // 请求路径
                        type: "POST", //请求方式
                        data: {
                            "goodId": goodId,
                        }, //请求参数

                        async: false,
                        dataType: "json",

                        //响应成功后的回调函数
                        success: function (datas) {
                            if (datas.msg == "success") {
                                var data=jQuery.parseJSON(datas.data);
                                description=data.description;
                                originPrice=data.originPrice;
                                /*var str = "<tr><td id='" + data.goodAttributes + "'>" + data.goodAttributes +
                                    "</td><td>" + data.description +
                                    "</td><td>" + "1" +
                                    "</td><td>" + data.originPrice +
                                    "</td><td>" +
                                    "<a class='btn btn-default btn-sm' onclick='Delete(this);'>删除</a>" +
                                    "</td></tr>";
                                $("#goodTable").append(str);
                                var total = Number($("#total").html()) + data.originPrice;
                                $("#total").html(total);*/

                            } else {
                                alert(datas.msg);
                            }
                        },
                        //表示如果请求响应出现错误，会执行的回调函数
                        error: function () {
                            alert("不存在此商品，请重新输入！");
                            return;
                        },
                    });
                    var str = "<tr><td>" + goodId +
                        "</td><td>" + goodAttributes +
                        "</td><td>" + description +
                        "</td><td>" + "1" +
                        "</td><td>" + originPrice +
                        "</td><td>" +
                        "<a class='btn btn-default btn-sm' onclick='Delete(this);'>删除</a>" +
                        "</td></td>";
                    $("#goodTable").append(str);
                    var total = Number($("#total").html()) + originPrice;
                    $("#total").html(total);
                }
            });


            //非会员购买
            $("#nonvip").click(function () {
                /*var vip = jQuery.parseJSON(good.data).vipStatu;*/

                for (let i = 1; i < $("table tr").length; i++) {
                    var tr = $("table tr").eq(i);
                    var td = tr.children();
                    var goodId = td.eq(0).html();
                    var flag = false;

                    $.ajax({
                        url: "http://localhost:8091/buyer/buy", // 请求路径
                        type: "POST", //请求方式
                        data: {
                            "goodId": goodId,
                        }, //请求参数

                        async: false,
                        dataType: "json",
                        //响应成功后的回调函数

                        success: function (data) {
                            if (data.msg == "success") {
                                flag = true;
                            } else {
                                alert(data.msg);
                            }
                        },

                        //表示如果请求响应出现错误，会执行的回调函数
                        error: function () {
                            alert("支付失败！");
                            return;
                        },
                    });
                }

                if (flag == true) {
                    //显示金额
                    var total = $("#total").html();
                    alert("应付：" + total + "\n" + "实付：" + total);
                    window.location.href = "main.html";
                }


            });


            //会员购买
            $("#vip").click(function () {
                var phoneNumber = $("#inputname").val();

                if (phoneNumber == "") {
                    alert('请填写用户信息！');
                } else {
                    var total = 0;
                    /*var vip = jQuery.parseJSON(good.data).vipStatu;*/

                    for (let i = 1; i < $("table tr").length; i++) {

                        var tr = $("table tr").eq(i);
                        var td = tr.children();
                        var goodId = td.eq(0).html();
                        var price = td.eq(4).html();
                        var flag = false;

                        $.ajax({
                            url: "http://localhost:8091/buyer/buy", // 请求路径
                            type: "POST", //请求方式
                            data: {
                                "goodId": goodId,
                                "id": phoneNumber,
                                "price": price
                            }, //请求参数

                            async: false,
                            dataType: "json",
                            //响应成功后的回调函数

                            success: function (data) {
                                if (data.msg == "success") {
                                    flag = true;
                                    var data = jQuery.parseJSON(data.data);
                                    total += data.price;
                                } else {
                                    alert(data.msg);
                                }
                            },

                            //表示如果请求响应出现错误，会执行的回调函数
                            error: function () {
                                alert("支付失败！");
                                return;
                            },
                        });
                    }

                    if (flag == true) {
                        //显示金额
                        alert("应付：" + $("#total").html() + "\n" + "实付：" + total);
                        window.location.href = "main.html";
                    }
                }
            });
        })


        //删除函数
        function Delete(obj) {
            var tr = $(obj).parent().parent();
            var td = tr.children();

            var total = Number($("#total").html()) - Number($(td[4]).html());
            $("#total").html(total);

            tr.remove();
        }
    </script>
